<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf8ec;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .menu-item {
            text-align: center;
        }

        .menu-item img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            object-fit: cover;
        }

        .menu-title {
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .read-more {
            background-color: #fdbd3f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
        }

        .credits {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        .credits a {
            color: #fdbd3f;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>View Our Menu</h1>
    <div class="menu-items">

        <div class="menu-item">
            <img src="pizza.jpg" alt="Hot Pizza">
            <div class="menu-title">HOT PIZZA</div>
            <a href="#" class="read-more">READ MORE</a>
        </div>

        <div class="menu-item">
            <img src="salad.jpg" alt="Salads">
            <div class="menu-title">SALADS</div>
            <a href="#" class="read-more">READ MORE</a>
        </div>

        <div class="menu-item">
            <img src="dessert.jpg" alt="Dessert">
            <div class="menu-title">DESSERT</div>
            <a href="#" class="read-more">READ MORE</a>
        </div>

        <div class="menu-item">
            <img src="drink.jpg" alt="Drinks">
            <div class="menu-title">DRINKS</div>
            <a href="#" class="read-more">READ MORE</a>
        </div>

    </div>

    <div class="credits">Sample text. Click to select the Text Element. Image from <a href="https://www.freepik.com" target="_blank">Freepik</a></div>
</div>

</body>
</html>
